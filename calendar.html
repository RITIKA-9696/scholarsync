<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Events Schedule | ScholarSync</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontSize: {
                        'xs': '0.7rem',
                        'sm': '0.8rem',
                        'base': '0.9rem',
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { 
            font-size: 13px; 
            background-color: #f9fafb; 
        }
        
        /* Ultra Compact Calendar */
        .fc {
            font-size: 11px !important;
        }
        .fc-toolbar {
            margin-bottom: 8px !important;
        }
        .fc-toolbar-title {
            font-size: 14px !important;
            font-weight: 600;
        }
        .fc-button {
            background: #4f46e5 !important;
            border: none !important;
            font-size: 10px !important;
            padding: 2px 8px !important;
            text-transform: capitalize;
            border-radius: 4px !important;
        }
        .fc-button:hover {
            background: #4338ca !important;
        }
        .fc-button-active {
            background: #3730a3 !important;
        }
        .fc-event {
            cursor: pointer;
            border: none;
            padding: 1px 2px;
            font-size: 9px;
            margin: 1px 0;
            border-radius: 2px;
        }
        .fc-daygrid-day-number {
            font-size: 10px;
            color: #374151;
            padding: 2px !important;
        }
        .fc-col-header-cell-cushion {
            font-size: 10px;
            font-weight: 600;
            color: #4f46e5;
            text-decoration: none;
            padding: 4px 0;
        }
        .fc-day-today {
            background: #eef2ff !important;
        }
        
        /* Very compact calendar cells */
        .fc-daygrid-day-frame {
            min-height: 50px !important;
            height: 50px !important;
        }
        .fc-daygrid-day-events {
            min-height: 25px !important;
            max-height: 30px !important;
            overflow-y: hidden;
        }
        .fc-daygrid-day-top {
            flex-direction: row !important;
            justify-content: space-between;
            padding: 1px 2px !important;
        }
        .fc-daygrid-day-bottom {
            display: none !important;
        }
        
        /* Hide extra events indicator */
        .fc-daygrid-more-link {
            font-size: 8px;
            padding: 0 2px;
        }
        
        /* Dark mode calendar */
        .dark .fc-daygrid-day-number {
            color: #e5e7eb;
        }
        .dark .fc-col-header-cell-cushion {
            color: #818cf8;
        }
        .dark .fc-day-other .fc-daygrid-day-number {
            color: #6b7280;
        }
        .dark .fc-daygrid-day {
            background: #1f2937;
            border-color: #374151;
        }
        .dark .fc-day-today {
            background: #312e81 !important;
        }
        
        /* Event colors */
        .event-workshop { background: #8b5cf6; border-color: #7c3aed; color: white; }
        .event-course { background: #10b981; border-color: #059669; color: white; }
        .event-webinar { background: #f59e0b; border-color: #d97706; color: white; }
        .event-mentoring { background: #3b82f6; border-color: #2563eb; color: white; }
        .event-consulting { background: #ec4899; border-color: #db2777; color: white; }
        
        /* Tab styles */
        .tab-active {
            color: #4f46e5;
            border-bottom: 2px solid #4f46e5;
        }
        
        /* Compact cards */
        .compact-card {
            padding: 10px;
        }
        
        /* Hide animations */
        * { 
            animation: none !important; 
            transition: none !important; 
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="pt-12 pb-8">
        <div class="max-w-7xl mx-auto px-3 sm:px-4 lg:px-6 mt-4">
            <!-- Page Header - Compact -->
            <div class="mb-3">
                <h1 class="text-xl font-bold text-gray-900 dark:text-white flex items-center">
                    <i class="fas fa-calendar-alt text-indigo-600 mr-2 text-sm"></i>
                    Events Calendar
                </h1>
            </div>

            <!-- Calendar View Tabs - Compact -->
            <div class="flex border-b border-gray-200 dark:border-gray-700 mb-3">
                <button class="tab-btn px-3 py-1.5 text-xs font-medium text-indigo-600 border-b-2 border-indigo-600" data-view="dayGridMonth">Month</button>
                <button class="tab-btn px-3 py-1.5 text-xs font-medium text-gray-600 dark:text-gray-400 hover:text-indigo-600" data-view="timeGridWeek">Week</button>
                <button class="tab-btn px-3 py-1.5 text-xs font-medium text-gray-600 dark:text-gray-400 hover:text-indigo-600" data-view="listWeek">List</button>
            </div>

            <!-- Calendar Container - Very Compact -->
            <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-2 mb-4">
                <div id="calendar" style="height: 320px;"></div>
            </div>

            <!-- Quick Events Overview - Compact Grid -->
            <div class="grid grid-cols-2 gap-3 mb-4">
                <!-- Today's Events -->
                <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-3">
                    <h2 class="text-xs font-bold mb-2 flex items-center">
                        <i class="fas fa-calendar-day text-indigo-600 mr-1 text-xs"></i>
                        Today
                    </h2>
                    <div class="space-y-2" id="todayEvents">
                        <div class="text-xs text-gray-500 text-center py-1">Loading...</div>
                    </div>
                </div>

                <!-- Upcoming Events -->
                <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-3">
                    <h2 class="text-xs font-bold mb-2 flex items-center">
                        <i class="fas fa-calendar-week text-indigo-600 mr-1 text-xs"></i>
                        This Week
                    </h2>
                    <div class="space-y-2" id="weekEvents">
                        <div class="text-xs text-gray-500 text-center py-1">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Event Categories Legend - Mini -->
            <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-2">
                <div class="flex flex-wrap gap-2">
                    <div class="flex items-center">
                        <span class="w-2 h-2 rounded-full bg-purple-600 mr-1"></span>
                        <span class="text-xs">Workshop</span>
                    </div>
                    <div class="flex items-center">
                        <span class="w-2 h-2 rounded-full bg-green-600 mr-1"></span>
                        <span class="text-xs">Course</span>
                    </div>
                    <div class="flex items-center">
                        <span class="w-2 h-2 rounded-full bg-orange-500 mr-1"></span>
                        <span class="text-xs">Webinar</span>
                    </div>
                    <div class="flex items-center">
                        <span class="w-2 h-2 rounded-full bg-blue-600 mr-1"></span>
                        <span class="text-xs">Mentor</span>
                    </div>
                    <div class="flex items-center">
                        <span class="w-2 h-2 rounded-full bg-pink-600 mr-1"></span>
                        <span class="text-xs">Consult</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Event Details Modal - Compact -->
    <div id="eventModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 p-3">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-4 max-w-sm w-full">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-sm font-bold text-gray-900 dark:text-white" id="modalTitle">Event Details</h3>
                <button onclick="closeEventModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-sm"></i>
                </button>
            </div>
            <div id="modalContent" class="space-y-2 text-xs">
                <!-- Content filled by JavaScript -->
            </div>
            <div class="mt-3 flex gap-2">
                <button class="flex-1 bg-indigo-600 text-white px-2 py-1.5 rounded text-xs font-medium hover:bg-indigo-700" onclick="addToCalendar()">
                    Add
                </button>
                <button class="flex-1 border border-indigo-600 text-indigo-600 px-2 py-1.5 rounded text-xs font-medium hover:bg-indigo-50 dark:hover:bg-indigo-900">
                    Register
                </button>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="/components/header-footer.js"></script>
    
    <script>
        // Calendar variable (global)
        let calendar;
        
        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initCalendar();
            setupTabs();
            loadEventsData();
        });

        // Initialize Calendar - Ultra Compact
        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: ''
                },
                buttonText: {
                    today: 'Today'
                },
                height: 280,
                contentHeight: 250,
                aspectRatio: 1.2,
                dayMaxEvents: 2,
                dayMaxEventRows: 2,
                events: [
                    // March 2024 Events
                    { title: 'System Design', start: '2024-03-01', className: 'event-workshop', extendedProps: { type: 'Workshop', time: '10am-1pm' } },
                    { title: 'Database Course', start: '2024-03-05', className: 'event-course', extendedProps: { type: 'Course', time: '2pm-5pm' } },
                    { title: 'Redis Webinar', start: '2024-03-08', className: 'event-webinar', extendedProps: { type: 'Webinar', time: '4pm-5:30pm' } },
                    { title: 'Mentoring', start: '2024-03-10', className: 'event-mentoring', extendedProps: { type: 'Mentoring', time: '9am-10am' } },
                    { title: 'Kafka Workshop', start: '2024-03-12', className: 'event-workshop', extendedProps: { type: 'Workshop', time: '10am-1pm' } },
                    { title: 'Consulting', start: '2024-03-15', className: 'event-consulting', extendedProps: { type: 'Consulting', time: '3pm-5pm' } },
                    { title: 'Microservices', start: '2024-03-18', className: 'event-course', extendedProps: { type: 'Course', time: '11am-1pm' } },
                    { title: 'Career Mentoring', start: '2024-03-19', className: 'event-mentoring', extendedProps: { type: 'Mentoring', time: '11am-12pm' } },
                    { title: 'Distributed Systems', start: '2024-03-20', className: 'event-course', extendedProps: { type: 'Course', time: '6pm-8pm' } },
                    { title: 'Caching Webinar', start: '2024-03-21', className: 'event-webinar', extendedProps: { type: 'Webinar', time: '4pm-5:30pm' } },
                    { title: 'Microservices', start: '2024-03-22', className: 'event-course', extendedProps: { type: 'Course', time: '10am-12pm' } },
                    { title: 'Tech Mentoring', start: '2024-03-23', className: 'event-mentoring', extendedProps: { type: 'Mentoring', time: '9am-10:30am' } },
                    { title: 'System Design', start: '2024-03-25', className: 'event-workshop', extendedProps: { type: 'Workshop', time: '10am-1pm' } },
                    { title: 'Interview Tips', start: '2024-03-26', className: 'event-webinar', extendedProps: { type: 'Webinar', time: '3pm-4:30pm' } },
                    { title: 'Consulting', start: '2024-03-27', className: 'event-consulting', extendedProps: { type: 'Consulting', time: '2pm-4pm' } },
                    { title: 'Database Internals', start: '2024-03-28', className: 'event-workshop', extendedProps: { type: 'Workshop', time: '2pm-5pm' } }
                ],
                eventClick: function(info) {
                    showEventDetails(info.event);
                },
                eventDidMount: function(info) {
                    info.el.title = `${info.event.title} - ${info.event.extendedProps.time || ''}`;
                }
            });
            
            calendar.render();
        }

        // Setup tab switching
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab-btn');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    tabs.forEach(t => {
                        t.classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600');
                        t.classList.add('text-gray-600', 'dark:text-gray-400');
                    });
                    
                    this.classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600');
                    this.classList.remove('text-gray-600', 'dark:text-gray-400');
                    
                    const view = this.getAttribute('data-view');
                    if (calendar) {
                        calendar.changeView(view);
                    }
                });
            });
        }

        // Show event details modal
        function showEventDetails(event) {
            const props = event.extendedProps;
            const date = event.start ? event.start.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) : 'TBD';
            
            document.getElementById('modalTitle').textContent = event.title;
            
            document.getElementById('modalContent').innerHTML = `
                <div class="bg-gray-50 dark:bg-gray-700 p-2 rounded space-y-1">
                    <p><span class="font-medium">Type:</span> ${props.type || 'Event'}</p>
                    <p><span class="font-medium">Date:</span> ${date}</p>
                    <p><span class="font-medium">Time:</span> ${props.time || 'TBD'}</p>
                    <p><span class="font-medium">Instructor:</span> Satish Kale</p>
                </div>
            `;
            
            document.getElementById('eventModal').classList.remove('hidden');
        }

        // Close modal
        window.closeEventModal = function() {
            document.getElementById('eventModal').classList.add('hidden');
        };

        // Add to calendar
        window.addToCalendar = function() {
            showToast('Added to calendar!', 'success');
            closeEventModal();
        };

        // Load events data for side panels
        function loadEventsData() {
            // Today's events
            document.getElementById('todayEvents').innerHTML = `
                <div class="border border-gray-200 dark:border-gray-700 rounded p-2 hover:border-indigo-600 cursor-pointer" onclick="showQuickEvent('System Design', 'Workshop', '10am')">
                    <div class="text-xs">
                        <span class="font-medium">10:00 AM</span>
                        <div class="flex justify-between items-center mt-1">
                            <span>System Design</span>
                            <span class="bg-indigo-100 text-indigo-700 px-1 rounded text-2xs">Workshop</span>
                        </div>
                    </div>
                </div>
                <div class="border border-gray-200 dark:border-gray-700 rounded p-2 hover:border-indigo-600 cursor-pointer" onclick="showQuickEvent('Caching Webinar', 'Webinar', '4pm')">
                    <div class="text-xs">
                        <span class="font-medium">4:00 PM</span>
                        <div class="flex justify-between items-center mt-1">
                            <span>Caching Webinar</span>
                            <span class="bg-orange-100 text-orange-700 px-1 rounded text-2xs">Webinar</span>
                        </div>
                    </div>
                </div>
            `;
            
            // Week events
            document.getElementById('weekEvents').innerHTML = `
                <div class="flex items-center justify-between text-xs py-1 border-b border-gray-100 dark:border-gray-700">
                    <span class="text-gray-500">Mon 25</span>
                    <span class="font-medium">10am</span>
                    <span class="flex-1 ml-1">System Design</span>
                    <span class="bg-indigo-100 text-indigo-700 px-1 rounded">Workshop</span>
                </div>
                <div class="flex items-center justify-between text-xs py-1 border-b border-gray-100 dark:border-gray-700">
                    <span class="text-gray-500">Tue 26</span>
                    <span class="font-medium">3pm</span>
                    <span class="flex-1 ml-1">Interview Tips</span>
                    <span class="bg-orange-100 text-orange-700 px-1 rounded">Webinar</span>
                </div>
                <div class="flex items-center justify-between text-xs py-1 border-b border-gray-100 dark:border-gray-700">
                    <span class="text-gray-500">Wed 27</span>
                    <span class="font-medium">2pm</span>
                    <span class="flex-1 ml-1">Consulting</span>
                    <span class="bg-pink-100 text-pink-700 px-1 rounded">Consult</span>
                </div>
                <div class="flex items-center justify-between text-xs py-1">
                    <span class="text-gray-500">Thu 28</span>
                    <span class="font-medium">2pm</span>
                    <span class="flex-1 ml-1">Database</span>
                    <span class="bg-indigo-100 text-indigo-700 px-1 rounded">Workshop</span>
                </div>
            `;
        }

        // Show quick event preview
        window.showQuickEvent = function(title, type, time) {
            showToast(`${title} at ${time}`, 'info');
        }

        // Toast notification
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 right-4 px-2 py-1.5 rounded text-xs shadow-lg z-50 ${
                type === 'success' ? 'bg-green-600 text-white' : 'bg-blue-600 text-white'
            }`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 1500);
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeEventModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeEventModal();
            }
        });
    </script>
</body>
</html>
